---
layout: default
---
<div id="latest">
	<h2>Download the latest stable release</h2>
	<div id="latest-deb">
		<a href="{{ site.github.latest_release.assets | find: "name contains .deb" }}">{{ site.github.latest_release.name }}</a>
	</div>
	<div id="latest-msi">
		<a href="{{ site.github.latest_release.assets | find: "name contains .msi" }}">{{ site.github.latest_release.name }}</a>
	</div>
</div>
{% for release in site.github.releases %}
  {{ repository }}
{% endfor %}
{{ site.github.latest_release }}
